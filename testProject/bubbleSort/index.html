<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualization</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Navbar Styling */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 30px;
            background: linear-gradient(90deg, #4e54c8, #8f94fb);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-bottom: 20px;
            color: white;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }

        .navbar-brand img {
            margin-right: 10px;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #fffa65;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        /* Button and General Styling */
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        h1 {
            color: #333;
            margin-top: 20px;
        }

        #controls {
            margin-bottom: 10px;
        }

        #array-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 300px;
            margin: 20px;
            border: 1px solid #ccc;
            background-color: white;
        }

        #info-container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a class="navbar-brand" href="/home">
            <img src="logo.png" alt="Logo" style="width: 30px; height: 30px;"> Algorithm Visualizer
        </a>
    </nav>

    <h1>Bubble Sort Visualization</h1>

    <div id="controls">
        <button id="startStopButton" onclick="toggleVisualization()">Start Visualization</button>
        <button onclick="generateArray()">Generate New Array</button>
    </div>

    <div id="array-container"></div>

    <div id="info-container">
        <h3>Formula for Comparisons:</h3>
        <p id="formula"></p>

        <h3>Sorting Process and Steps:</h3>
        <div id="steps"></div>

        <h3>Total Steps Required: <span id="total-steps">0</span></h3>
        <h3>Sorted Array:</h3>
        <p id="sorted-array">[]</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
